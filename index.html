<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градиентный фон</title>
    <style>
        body {
            margin: 0; /* Убираем отступы для тела документа */
            height: 100vh; /* Задаем высоту на всю высоту окна браузера */
            background: linear-gradient(to bottom, black, rgba(139, 0, 0, 0.35)); /* Линейный градиент от черного к темно-красному */
            position: fixed; /* Фиксируем фон, чтобы он не смещался при прокрутке */
            width: 100%; /* Задаем ширину на всю ширину экрана */
        }
    </style>
</head>
<body>
</body>
</html>
